<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caped</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <div class="container">
        <section class="aside">
            <div class="aside__top">
                <div class="aside__logo">
                    <a href="#"><img src="./icons/logo.svg" alt="Logo"></a>
                </div>
                <h2 class="aside__title">Explore</h2>
                <div class="aside__items">
                    <div class="aside__item">
                        <div class="aside__icon">
                            <img src="./icons/new.svg" alt="New">
                        </div>
                        <div class="aside__descr">
                            <a href="#">New In</a> 
                        </div>
                    </div>
                    <div class="aside__item">
                        <div class="aside__icon">
                            <img src="./icons/clothe.svg" alt="Clothe">
                        </div>
                        <div class="aside__descr">
                            <a href="#">Clothing</a> 
                        </div>
                    </div>
                    <div class="aside__item">
                        <div class="aside__icon">
                            <img src="./icons/shoe.svg" alt="Shoe">
                        </div>
                        <div class="aside__descr">
                            <a href="#">Shoes</a> 
                        </div>
                    </div>
                    <div class="aside__item">
                        <div class="aside__icon">
                            <img src="./icons/accessory.svg" alt="Accessory">
                        </div>
                        <div class="aside__descr">
                            <a href="#">Accessories</a> 
                        </div>
                    </div>
                    <div class="aside__item">
                        <div class="aside__icon">
                            <img src="./icons/active.svg" alt="Active">
                        </div>
                        <div class="aside__descr">
                            <a href="#">Activewear</a> 
                        </div>
                    </div>
                    <div class="aside__item">
                        <div class="aside__icon">
                            <img src="./icons/gift.svg" alt="Gift">
                        </div>
                        <div class="aside__descr">
                            <a href="#">Gifts &amp; Living</a> 
                        </div>
                    </div>
                    <div class="aside__item">
                        <div class="aside__icon">
                            <img src="./icons/inspiration.svg" alt="Inspiration">
                        </div>
                        <div class="aside__descr">
                            <a href="#">Inspiration</a> 
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="aside__footer">
                <div class="aside__chat">
                    <img src="./icons/help.svg" alt="Help">
                </div>
                <div class="aside__chat-name">
                    Help Center
                </div>
            </div>
        </section>
        <div class="wrapper">
            <header class="header">
                <div class="header__left">
                    <label for="input" class="header__search">
                        <img src="./icons/search.svg" alt="Search">
                    </label>
                    <input id="input" class="header__input" type="text" placeholder="Search store">
                </div>
                <div class="header__right">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li><a class="menu__link" href="#">products</a></li>
                            <li><a class="menu__link" href="#">story</a></li>
                            <li><a class="menu__link" href="#">manufacturing</a></li>
                            <li><a class="menu__link" href="#">packaging</a></li>
                        </ul>
                    </nav>
                    <div class="header__icons">
                        <div class="header__pack">
                            <a href="#"><img src="./icons/basket.svg" alt="Basket"></a>
                        </div>
                        <div class="header__person">
                            <a href="#"><img src="./icons/person.svg" alt="Person"></a>
                        </div>
                    </div>
                </div>
            </header>

            <main class="main">
                    <div class="main__album first">
                        <a href="#">
                            <div class="main__get-up"></div>
                        </a>
                        <a href="#">
                            <div class="main__summer"></div>
                        </a>
                    </div>
                    <div class="main__vertical second">
                        <a href="#">
                            <div class="main__pink">
                                <div class="main__like" data-value = "pink">
                                </div>
                            </div>
                        </a>
                        <a href="#">
                            <div class="main__brown">
                                <div class="main__like" data-value = "brown"> 
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="main__vertical third">
                        <a href="#">
                            <div class="main__kiss">
                                <div class="main__like" data-value = "kiss">
                                </div>
                            </div>
                        </a>
                        <a href="#">
                            <div class="main__white">
                                <div class="main__like" data-value = "white">
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="main__album fourth">
                        <a href="#">
                            <div class="main__blue"></div>
                        </a>
                        <a href="#">
                            <div class="main__red"></div>
                        </a>
                    </div>
                
            </main>
        </div>
        <footer class="footer aside__footer">
            <div class="aside__chat">
                <img src="./icons/help.svg" alt="Help">
            </div>
            <div class="aside__chat-name">
                Help Center
            </div>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
